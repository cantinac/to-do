<!DOCTYPE html>
<html ng-app="todo">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/js/libraries/bootstrap-3.3.2-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/todo.css" />
</head>
<body>
  <div class="container">
    <div class="row" ng-controller="TodoController as todo">
      <div class="col-md-offset-2 col-md-8">
        <div class="input-container todo-box">
          <form name="todoForm" ng-submit="addTodo()">
            <div class="input-group">
              <input ng-model="todoDescription"
                     required
                     type="text" 
                     name="description"
                     placeholder="What do you need to get done?"
                     class="form-control"
              />
              <span class="input-group-btn">
                <button type="submit" 
                  class="btn btn-default"> 
                  Add To-do 
                </button>
              </span>
            </div>
          </form>
        </div>
    </div>
  </div>
    <div class="row" ng-controller="TodoController as todo">
      <div class="col-md-offset-2 col-md-8">
        <div class="todo-item"
             ng-class="{'inactive': item.checked}" 
             ng-repeat="item in items | orderBy:'checked'">
          <label class="checkbox">
            <input type="checkbox" 
            ng-change="selectItem(todo)"
            ng-model="item.checked"   
            /><span class="description">
            {{item.description}}</span>
            <a ng-click="deleteTodo(item)" class="btn-sm pull-right">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
          </label>
          
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript" src="assets/js/libraries/angular.min.js"></script>
<script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
