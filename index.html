<!DOCTYPE html>
<html lang="en" ng-app="todo" >

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ToDo Application</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/todo.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/controllers/controllers.js"></script>
    <script src="js/services/localstorage.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
  <div class="listcontainer" ng-controller="todoController">
    <div class="listtop">
      <form name="todoform">
        <input type="text" id="todoadd" ng-model="taskInput" class="todoadd" placeholder="what do you want to get done?"><button ng-click="addTask();" class="button-todoadd">&nbsp;+&nbsp;</button>
      </form>
    </div>
    <div class="listbody">
      <div ng-repeat="task in tasks track by $index" class="listitem" ng-class="{'i-completed' : task.completed==true}">
       <input class="toggle" type="checkbox" ng-model="task.completed"><span class=taskitem> &nbsp;{{task.title}}</label></span>
      </div>
  </div>
</body>
</html>
