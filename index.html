<!doctype html>
<html lang="en" ng-app="todo">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="_/css/normalize.css">
    <link rel="stylesheet" href="_/css/style.css">
    <title>Aaron Allan - Cantina Co. Exercise</title>
  </head>

  <body>
    <div ng-controller="todoController" class="wrapper">
      <form name="form" ng-submit="addtodo()">
        <div class="todo-input-wrapper">
          <input class="todo-input" type="text" name="newtodo" ng-model="newtodo" placeholder="What do you need to get done?" required>
          <button ng-disabled="form.$invalid" class="btn"></button>
        </div>
      </form>
      
      <ul>
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done">
          <span ng-class="{'done': todo.done}">{{ todo.title}}</span>
        </li>
      </ul>
    </div>

    <script src="_/js/angular.min.js"></script>
    <script src="_/js/app.js"></script>

  </body>
</html>
