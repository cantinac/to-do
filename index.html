<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>To do app</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <script type="text/x-handlebars">

    <div class="todo-app">

      <div class="new-todo">
        <div class="input-group">
          {{input value=newTitle class="form-control" placeholder="What do you need to get done?" 
                action="addTodo"}}
          <span class="input-group-btn">
            <button class="btn" {{action "addTodo"}} type="button"><span class="plus">+</span></button>
          </span>
        </div>
      </div>

      <ul class="todo-list list-unstyled">
        {{#each model}}
          <li>
            <a {{bind-attr class="isDone :todo-item"}} {{action 'toggleIsDone' this}}>
              {{input type="checkbox" checked=isDone}}
              <label>{{title}}</label>
            </a>
          </li>
        {{/each}}
      </ul>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/libs/ember-data-1.0.0-beta5.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/app.js"></script>

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
