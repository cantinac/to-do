<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dave Foresman - Cantina To-Do</title>

    <!-- Bootstrap -->
    <link href="assets/css/application.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class='container'>
      <div class='row'>
        <div class='col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3'>

          <div id="todo-intro">
            <h1>Cantina To-Do</h1>
            <p class="lead">A demo app by <em>Dave Foresman</em></p>
          </div>


          <div id='todos'>
            <div id='new-todo'>
              <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">New Todo</button>
                </span>
              </div><!-- /input-group -->
            </div>

            <div id='todo-list'>

              <div class='todo'>
                <div class="input-group">
                  <input type="text" class="form-control" value='In-Progress Todo'>
                  <span class="input-group-addon">
                    <input type="checkbox">
                  </span>
                </div><!-- /input-group -->
              </div>

              <div class='todo todo-completed'>
                <div class="input-group">
                  <input type="text" class="form-control" value='Completed Todo'>
                  <span class="input-group-addon">
                    <input type="checkbox" checked>
                  </span>
                </div><!-- /input-group -->
              </div>


            </div><!-- /#todo-list -->

            <div id='todo-controls'>
              <label class="checkbox-inline">
                <input type="checkbox" value="showInProg" checked> Show In-Progress
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" value="showComplete" checked> Show Completed
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPTS -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
    <!-- <script src="assets/javascripts/bootstrap.js"></script> -->
    <script src="assets/javascripts/lodash.underscore.js"></script>
    <script src="assets/javascripts/backbone.js"></script>
    <script src="assets/javascripts/knockout-3.2.0.js"></script>
    <script src="assets/javascripts/knockback.js"></script>
  </body>
</html>
