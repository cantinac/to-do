<!doctype html>
<html class="no-js" lang="en" ng-app>
<head>
	<meta charset=utf8">

	<title>Todos</title>
	<meta name="description" content="A Todo app test for the fine folks over at Cantina.">
	
	<meta name="viewport" content="width=device-width" />

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js"></script>
	<script src="js/site.js"></script>
	<!--[if lt IE 9]>
	<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div id="todoApp" ng-controller="todoController">
		<form ng-submit="newTodo()">
			<input type="text" ng-model="todoEntry" placeholder="What do you need to get done?">
			<input class="btnNewTodo" type="submit" value="Add">
		</form>
		<section>
			<article ng-repeat="todo in todos track by $id($index)">
				<input type="checkbox" ng-model="todo.complete" ng-click="changeStatus(todo)">
				<label class="finito-{{todo.complete}}">{{todo.entry}}</label>
			</article>
		</section>
	</div>
</body>
</html>
