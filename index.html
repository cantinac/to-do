<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Code Challenge</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
    body {
        padding-top: 50px;
        padding-bottom: 20px;
    }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
    <div class="container" id="wrap">
        <div class="container" id="add-to-do">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="input-group">
                                <input type="text" class="form-control" id="to-do-input" placeholder="What do you need to get done?">
                                <span class="input-group-btn">
                                    <button class="btn btn-success" id="add-button" type="button">Add To-do</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="to-do">
            <div class="row">
                <div class="col-lg-8">
                    <ul id="to-do-list">
                        <li class="active">
                            <input id="td-0" class="to-do-check" type="checkbox">Lorem Ipsum Sit Dolor
                        </li>
                        <li class="inactive">
                            <input id="td-1" class="to-do-check" type="checkbox" checked="checked">Lorem Ipsum Sit Dolor
                        </li>
                        <!-- /input-group -->
                    </ul>
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
