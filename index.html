<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Todo - Cantina Test</title>
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    
    <link rel="stylesheet" href="css/normalize.css">  
    <link rel="stylesheet" href="css/style.css">  
    <link href='http://fonts.googleapis.com/css?family=Exo+2:200' rel='stylesheet' type='text/css'>
</head>
<body>
    <script type="text/x-handlebars" data-template-name="todos">    
        <section id="todoapp">
            <header id="header">
                {{input type="text" id="new-todo" placeholder="What to you need to get done?" 
                value=newTitle action="createTodo"}}
                <button {{action "createTodo"}}>
                    <span class="large">Add To-do</span>
                    <span class="small">+</span>
                </button>
            </header>

            <section id="main">
                <ul id="todo-list">
                    {{#each itemController="todo"}}
                        <li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
                            {{#if isEditing}}
                              {{edit-todo class="edit" value=title focus-out="acceptChanges" insert-newline="acceptChanges"}}
                            {{else}}
                                {{input type="checkbox" checked=isCompleted class="toggle"}}
                                <label {{action "editTodo" on="doubleClick"}}>{{title}}</label>
                                <button {{action "removeTodo"}} class="destroy">X</button>
                            {{/if}}
                        </li>
                    {{/each}}
                </ul>
            </section>
        </section>
    </script>
    
    <!-- Include third-party libs -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/handlebars.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/localstorage-adapter.js"></script>
    
    <!-- Include our app code -->
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/controllers/todos-controller.js"></script>
    <script src="js/controllers/todo-controller.js"></script>
    <script src="js/views/edit-todo-view.js"></script>
    
  </body>
</html>
