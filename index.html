<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cantina To-Do</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<form id="addForm">
		<div class="input-group">
		  <input type="text" id="addTodo" class="form-control" placeholder="What do you need to get done?">
	      <span class="input-group-btn">
	        <button class="btn btn-success btn-teal" type="button" id="addBtn">
	        	<span class="visible-xs"><img src="img/plus.gif" alt="Add To-do" /></span>
	        	<span class="hidden-xs">Add To-do</span>
	        </button>
	      </span>
		</div>
	</form>
	<div class="alert alert-danger alert-dismissable hidden" id="dupeAlert">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  That's already in your to-do list! Please try again.</div>
	<div id="todoList" class="container">

	</div>
</body>

<script src="js/script.js" type="text/javascript"></script>
</html>
