<!DOCTYPE html>
<html ng-app="ToDo">
<head>
  <meta charset="utf-8">
  <title>Angular To-Do App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <div ng-controller="todoCtrl">
    <div class="container">
      <div class="form">
        <form name="frm" ng-submit="addTodo()">
          <div class="input-group">
            <input type="text" class="form-control" name="newTodo" ng-model="newTodo" placeholder="Enter a To-do to add to your list" required />
            <span class="input-group-btn">
              <button class="btn btn-default"><i class="fa fa-plus"></i></button>
            </span>
          </div>
        </form>
      </div>
      <div class="todoapp">
        <ul>
          <li ng-repeat="todo in todos">
            <input id="checkbox" type="checkbox" ng-model="todo.done" />
            <span ng-class="{'done' : todo.done}">{{todo.title}}</span>
            <i ng-click="clearCompleted()" class="fa fa-trash" aria-hidden="true"></i>
          </li>
        </ul>
      </div><!-- end todo -->
    </div><!-- end container -->
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="scripts/controller/main.js">
</script>
</body>
</html>
