<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf8">
<base href="/">
<title>AngularJS To Do App - Cantina</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/pure-min.css">
<link rel="stylesheet" href="css/grids-responsive-min.css">

<link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="AppCtrl">

<div class="header">
    <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
        <form ng-submit="addTodo()" class="pure-form pure-g">

            <div class="pure-u-4-5">
                <input class="pure-input-1" ng-model="todoText" type="text" placeholder="What do you need to get done?">
            </div>
            <div class="pure-u-1-5">
                <button type="submit" class="pure-button"><span class="orientation">Add To-Do</span></button>
            </div>
        </form>
    </div>
</div>


<div id="l-content">

    <form class="pure-form">
        <div class="name" ng-repeat="item in items">
            <label for="option-one" class="pure-checkbox">
                <input ng-model="item.done" type="checkbox" value="">
                <span class="done-{{item.done}}">
                    {{item.text}}
                </span>
            </label>
        </div>
    </form>

    <div class="footer">
        <h2>Hello {{name}}</h2>
        <h3>Share:</h3>
        <div ng-view="ng-view"></div>
    </div>

    <div class="main-body pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
            <h2>reddit</h2>
            <ul>
                <li><a href="#">website</a></li>
            </ul>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <h2>twitter</h2>
            <ul>
                <li><a href="#">website</a></li>
            </ul>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <h2>github</h2>
            <ul>
                <li><a href="#">website</a></li>
            </ul>
        </div>
    </div>
</div>


<script src="js/lib/angular/angular.min.js"></script>
<script src="js/lib/angular/angular-route.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>

</body>
</html>
