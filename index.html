<!DOCTYPE html>
<html>
<head>
<title>To Do</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="todo-wrapper">

  <div class="todo-form">
    <input type="text" id="todo-input" placeholder="What do you need to get done?" />
    <button type="button" id="todo-button"><span class="landscape">Add To-do</span><span class="portrait">+</span></button>
  </div>

  <ul class="todo-list" id="todo-list">
  </ul>

</div>

<script src="http://yui.yahooapis.com/3.10.0/build/yui/yui-min.js"></script>
<script src="script.js"></script>

</body>
</html>
