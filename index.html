<!DOCTYPE html>
<html>
    <head>
        <link href="//fonts.googleapis.com/css?family=Oxygen:300,400" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body data-ng-app="Todo">
        <div class="container" data-ng-controller="CantinaTodo">
            <ul class="addTodo">
                <li>
                    <input type="text" class="words" data-ng-model="newTodo" placeholder="What's next on the ol' to do list?" data-ng-keyup="add($event)" />
                </li>
            </ul>
            <ul class="todoList" data-ng-repeat="todo in todos track by $index">
                <li>
                    <span>{{ todo }}</span>
                    <button class="btn btn-done" ng-click="done(todo)"><img class="checkbox" src="glyphicons-194-circle-ok.png"></span></button>
                </li>
            </ul>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
