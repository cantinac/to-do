  <!doctype html>
    <html ng-app="todoApp">
    <head>
    <title>TO DO List Demo for Cantina</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/todo.css">

    </head>
    
    <body>
    
    <div ng-controller="TodoController" id="todo" class="container">
        		
	 <div class="row"> 
       <div class="span6">
          <form ng-submit="addTodo()" class="formstyle"  >
              <input type="text"  ng-model="todoText" placeholder="What do you need to get done?">  
              <button type="submit" class="btn btn-default ">
              <span class="glyphicon glyphicon-plus"></span>
              </button>     
          </form>   
        	 
          <div class="todoRow" ng-repeat="todo in todos">
          <!--content-->
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </div>
      
      </div>
    
    </div>
    </div>
    </div>
   
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bootstrap.min.js"></script>

    </body>
    </html>
