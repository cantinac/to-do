	<style>

		/* reset css */
		/* http://meyerweb.com/eric/tools/css/reset/ */
		/* v1.0 | 20080212 */

		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, font, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td {
			margin:0;
			padding:0;
			border:0;
			outline:0;
			font-size:100%;
			vertical-align:baseline;
			background:transparent;
		}
		
		body { line-height:1; }
		
		ol, ul { list-style:none; }
		
		blockquote, q {	quotes:none; }
		
		blockquote:before, blockquote:after, q:before, q:after { content:''; content:none; }

		html { font-family:helvetica,arial,sans-serif; }
		body { background:#ecf0f1; color:#333; font-family:Helvetica, Arial, sans-serif; margin:0; padding:0; }
		article,aside,dialog,figure,footer,header,hgroup,main, menu,nav,section	{ display:block; }
		
		dl { background:#ccc; background:linear-gradient(#fefefe, #ddd); border:1px solid #aaa; display:block; margin:0 auto; min-height:3.5em; width:99.999%; }
		dl dt { display:block; margin:0; margin-bottom:1em; min-height:1.5em; padding:.5em; }
		dl dt label#ToDoInputLabel { float:left; font-size:1px; text-indent:-9000em; }
		dl dt input[type='text'] { border-radius:.25em; border-top-right-radius:0; border-bottom-right-radius:0; border:thin solid #aaa; float:left; font-size:1.1em; margin:0; padding:.5em .4em; width:80%; }
		dl dt button { background:#1ab999; background: linear-gradient(#1ab999, #16a086); border:0; border-radius:.25em; border-top-left-radius:0; border-bottom-left-radius:0; color:#eee; display:inline-block; float:left; font-size:1em; margin:0; outline:0; padding:.35em; text-shadow:1px 1px 2px #666; width:12%; zoom:1; }
		dl dt button:before { content: "+"; display:inline-block; font-size:1.8em; line-height:1; }
		dl dt button span { display:none; }
		dl dt button:hover,dl dt button:focus { color:#fff; }
		dl dt button:active { color:#333; }
		dl dd { background:#fff; border-top:thin solid #bbb; display:block; margin:0; padding:.75em .75em .75em 2em; text-indent:-1.5em; }
		dl dd:first-of-type { margin-top:1em; }
		dl dd input[type='checkbox'] { margin-right:1em; }
		.checked-off { color:#bbb; }
	
		@media screen and (min-width:479px) {
		dl dt input[type='text'] { width:87%; }
		dl dt button { width:8%; }
		}
	
		@media screen and (min-width:700px) {
		dl { margin-top:5em; max-width:600px; }
		dl dt input[type='text'] { width:70%; }
		dl dt button { width:26%; }
		dl dt button:before { content:none; }
		dl dt button span { display:inline-block; font-size:1.35em; line-height:1.35; zoom:1; }
		}
	</style>

	<!--[if lte IE 6]><link rel="stylesheet" href="http://universal-ie6-css.googlecode.com/files/ie6.0.3.css" media="screen, projection" /><![endif]-->

	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

	<script>

	var i = 0;

	function processForm() {
	    i++;
	    var listItem = document.toDoListForm.checklistItem.value;
		var listed = '<dd id="item' + i + '"><input type="checkbox" onclick="crossedOut(\'item'+ i + '\')" />' + listItem + '</dd>';
		document.getElementById("checkList").innerHTML += listed;
	}

	function crossedOut(item) {
	    document.getElementById(item).className = "checked-off";
	}

	</script>

</head>
<body>

		<form name="toDoListForm">
		<dl id="checkList">
			<dt>
				<label for="checklistItem" id="ToDoInputLabel">What do you need to do?</label>
				<input type="text" id="checklistItem" name="checklistItem" aria-labelledby="ToDoInputLabel" placeholder="What do you need to do?">
				<button onClick="processForm()" title="Add To-do item"><span>Add To-do</span></button>
			</dt>
		</dl>
		</form>

		<!-- Ideally, I would create a label for each To Do item, with a unique id, and wrap the text associated with the checkbox, so if a person clicks the text it checks the item off. Also, I would create a state for if the item is checked off, then unchecked it returns to the regular class. Like I told Chris, JavaScript is not my forte and I could use more time to spend on it. Adding these additional features wouldn't be too hard, but since I started a fulltime job I need to manage my time and this is a simple code test. -->

</body>
