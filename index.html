<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>To do app</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script type="text/x-handlebars">
    {{input value=newTitle placeholder="What do you need to get done?" 
            action="addTodo"}}
    <button {{action "addTodo"}}>Add</button>
    <ul>
      {{#each model}}
        <li {{bind-attr class="isDone"}}>
          {{input type="checkbox" checked=isDone}}
          <label>{{title}}</label>
        </li>
      {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/libs/ember-data-1.0.0-beta5.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/app.js"></script>

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
