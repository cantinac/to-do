<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>Todo App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
</head>
<body>
<div class=mainContent>
<header id="to-do">
	<input id="new-todo" type="text" placeholder="What do you need to get done?" autofocus />
	<button type="button" id="add-todo" action="submit">Add To-Do</button>
</header>
<section id="main"></section>

</div>
<script type="text/template" id = "item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
			</div>
			<input class="edit" value="<%- title %>">
</script>
		
<script type="text/javascript" src="scripts/base.js"></script>
<script type="text/javascript" src="scripts/exoskeleton.min.js"></script>
<script type="text/javascript" src="scripts/localstorage.js"></script>
<script type="text/javascript" src="scripts/microtemplates.js"></script>
<script type="text/javascript" src="scripts/models/todo.js"></script>
<script type="text/javascript" src="scripts/collections/todos.js"></script>
<script type="text/javascript" src="scripts/views/todo-view.js"></script>
<script type="text/javascript" src="scripts/views/app-view.js"></script>
</body>
</html>
