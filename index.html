<!DOCTYPE html>
<html lang="en" ng-app="todo">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="base.css" rel="stylesheet">
</head>
<body>
  <div class="container" ng-controller="TodoController">

    <div class="row">
      <form>
        <div class="input-group">
          <input type="text" class="form-control" ng-model="title" placeholder="What do you need to get done?">
          <span class="input-group-btn">
            <button class="btn btn-primary" ng-click="createTodo()">Add To-do</button>
          </span>
        </div>
      </form>
    </div>

    <div class="row">
      <ul class="list-unstyled">
        <li ng-repeat="item in items">
          <input type="checkbox" ng-model="item.complete">
          <span class="completed-{{ item.complete }}">{{ item.title }}</span>
        </li>
      </ul>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
  <script src="base.js" type="text/javascript"></script>
</body>
</html>
