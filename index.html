<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>To-do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet/less" href="css/main.less">

        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.6.2/less.min.js"></script>
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>

        <div class="main-container">
            <div class="main clearfix" id="applicationContainer">


<!--    inlining the application templates -->

                <!-- // ApplicationView shell -->
                <script type="text/template" id="tpl-application">


                    <section class="list" role="application">

                        <h1 class="visuallyhidden">To-do List</h1>

                        <form class="list-header" id="addForm" role="toolbar">
                            <div class="list-header-left">
                               <!-- <div class="control-container"> -->
                                    <label class="visuallyhidden" for="inputField">Enter to-do text</label>
                                    <input type="text" name="listText" id="inputField" tabIndex="1" placeholder="What do you need to get done?" />
                               <!-- </div> -->
                            </div>
                            <div class="list-header-right">
                               <!-- <div class="control-container"> -->
                                    <button type="submit" id="addTodoButton" tabIndex="2" ><span class="button-text">Add To-do</span><span class="button-symbol">+</span></button>
                               <!-- </div> -->
                            </div>
                        </form>
                        <ul id="todoUl" role="list">

                        </ul>

                    </section>


                </script>


                <!-- // TodoView -->
                <script type="text/template" id="tpl-todo">       

                    <li role="listitem" aria-checked="<%= itemChecked %>">
                        <input type="checkbox" tabIndex="3" <%=  itemChecked === "true" ? 'checked' : '' %>/>
                        <span class="todo-text">
                            <%= todoText %>
                        </span>
                    </li>
                
                </script>


            </div> <!-- #main -->
        </div> <!-- #main-container -->


        <script src="js/vendor/zepto.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
