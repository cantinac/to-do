			<div class="container">
				<div class="task_creator_wrap">
					<div class="task_creator">
						<input type="text" class="task_toadd" placeholder="What do you need to get done?"><button class="task_add"><span class="task_add_fulltext">Add To-do</span></button>
					</div>
				</div>
				<ul class="task_collection">
					<li class="task task_completed">
						<input type="checkbox" id="t1" class="task_marker" >
						<label for="t1" class="task_title">A complete to-do list item will look like this</label>
					</li>
					<li class="task">
						<input type="checkbox" id="t2" class="task_marker">
						<label for="t1" class="task_title">An incomplete to-do list item will look like this</label>
					</li>
				</ul>
			</div>
