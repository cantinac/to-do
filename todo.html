<html>
	<head>
		<title>Todo | Cantina</title>
		<link rel="stylesheet" href="old-app/style.css">
	</head>
	<body id="todo-app">

	  <section id="main" >
	    <form id="search-container">
	      <input id="search-input" type="text" ng-model="formTodoText" placeholder="What do you need to get done?" ng-model-instant>
	      <button id="search-button" ng-click="addTodo()">+</button>
	      <button id="search-button-landscape" ng-click="addTodo()">Add To-Do</button>
	    </form>
	    <ul>
	    <li class="single-todo" ng-repeat="todo in todos">
	    <input type="checkbox" ng-model="todo.done">
	    <span class="done-{{todo.done}}">{{todo.text}}</span>
	    </li>
	    </ul>
	      <button id="clear-button" ng-click="clearCompleted()">Remove Completed Items</button>
	  </section>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
		<script src="js/models/todo.js"></script>
		<script src="js/collections/todos.js"></script>
		<script src="js/views/todo-view.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
	

</html>
