= include ../inc/header.inc
			<div class="container">
				<div class="task_creator_wrap">
					<div class="task_creator">
						<input type="text" class="task_toadd" placeholder="What do you need to get done?" data-bind="value: taskToAdd, valueUpdate: 'afterkeydown', event:{ keyup: addOnEnter }"><button class="task_add" data-bind="click: addTask"><span class="task_add_fulltext">Add To-do</span></button>
					</div>
				</div>
				<ul class="task_collection" data-bind="foreach: tasks">
					<li class="task" data-bind="css:{ task_completed:isCompleted() }, toggleClick: isCompleted">
						<input type="checkbox" id="t1" class="task_marker" data-bind="checked: isCompleted, attr:{ id: 'task' + $index() }" />
						<label for="t1" class="task_title" data-bind="text: title, attr:{ for: 'task' + $index() }"></label>
					</li>
				</ul>
			</div>
= include ../inc/footer.inc
