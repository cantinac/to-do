<!DOCTYPE HTML>
<html>
	<head>
		<title>Todos!</title>
		<link href="/css/vendor/normalize.css" rel="stylesheet" type="text/css"/>
		<link href="/css/styles.css" rel="stylesheet" type="text/css"/>
		<meta name="viewport" content="width=device-width"/>
	</head>
	<body>
		<script src="/js/vendor/zepto.min.js"></script>
		<script src="/js/vendor/underscore.min.js"></script>
		<script src="/js/vendor/backbone.min.js"></script>
		<script src="/js/vendor/backbone.marionette.min.js"></script>
		
		<div id="todo-wrapper">

		</div>

		<script type="text/x-template" id="todo-list-tmpl">
			<div class="todo-container">
				<div id="todo-entry-block">
							<input type="text" id="todo-input" placeholder="What do you need to get done?"/>
							<button type="button" id="todo-entry-btn">Add To-do</button>
				</div>
				<ul id="todo-list" class="unstyled-list">
				</ul>
			</div>
		</script>

		<script type="text/x-template" id="todo-item-tmpl">
			<% if(completed) { %>
					<input type="checkbox" value="completed" checked/>
					<span class="todo-body todo-body-completed">
			<% } else { %>
					<input type="checkbox" value="completed"/>
					<span class="todo-body">
			<% } %>
				<%= body %>
			</span> 
		</script>

	</body>
</html>
