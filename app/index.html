<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>To Do</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="styles/vendor/normalize.css">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <header class="header">
            <div class="header__inner">
                <h1 class="header__headline">To Do</h1>
            </div>
        </header>

        <section class="main">
            <div class="main__inner">
                <div class="create-item">
                    <input class="create-item__field" placeholder="What do you need to get done?" autofocus="">
                    <button class="create-item__button js-create-item" type="button"><span class="icon">+</span><span class="text">Add To-do</span></button>
                </div>

                <ul class="todo-list">
                    <li class="todo-list__item js-view">
                        <input class="checkbox js-toggle" type="checkbox">
                        <label class="label">A todo item</label>
                    </li>

                    <li class="todo-list__item js-view">
                        <input class="checkbox js-toggle" type="checkbox">
                        <label class="label">Another todo item</label>
                    </li>
                </ul>
            </div>
        </section>


        <!-- build:js scripts/vendor.js -->
        <script src="scripts/vendor/riot.js"></script>
        <script src="scripts/vendor/zepto.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>

</body>
</html>
